    <div id="__nuxt" data-server-rendered="true"><div class="nuxt-progress" style="width:0%;height:2px;background-color:#60a6e9;opacity:0"></div><div id="__layout"><div class="pl40 pr40"><div class="markdown pb50" data-v-50ad5ae8><nav class="f20 courier bold mw1000" data-v-50ad5ae8 data-v-738fae98 id="nav" style="line-height:45px"><a data-v-738fae98 href="/" class="logo-box nuxt-link-active"><div class="logo" style="width:45px;height:45px" data-v-05d4cbf4 data-v-738fae98></div></a><a data-v-738fae98 href="/blog">Blog</a><a data-v-738fae98 href="//github.com/Softech86" target="_blank">Git</a><a data-v-738fae98 href="//www.zhihu.com/people/leo-bai-35" target="_blank">Zhihu</a><a data-v-738fae98 href="//www.jianshu.com/u/ea9ec8de23aa" target="_blank" id="girl">GIRL</a></nav><div class="markdown-template" data-v-50ad5ae8 data-v-50ad5ae8 data-v-2da474dc><div class="mw800" data-v-2da474dc><!----><h2 class="title heading mt25 mb0" data-v-2da474dc>无话可说</h2><div class="courier mt10 mb40" data-v-2da474dc><span class="category" data-v-2da474dc>Daily</span><span class="ml10 mr10" data-v-2da474dc>|</span><span class="time" data-v-2da474dc>Mar 11 2018</span></div><div id="article" data-v-2da474dc><h2 id="nothing-to-say" data-v-2da474dc>nothing to say</h2><p data-v-2da474dc>end.</div></div></div><!----></div></div></div></div><script type="text/javascript">window.__NUXT__={layout:"default",data:[{},{}],error:null,state:{blogs:[{name:"aedf0e67e0f085f2e67c90f35b5693ab",title:"启程",titleImage:"启程.jpg",createdAt:"",updatedAt:"2018-03-12T11:19:40.817Z",time:"Mar 12 2018",body:"一直有写个人博客的想法，又不甘心套别人的模板。俗务缠身，无从下笔。放假这么久，一直工作；加上手头积压的项目，难有闲暇。\n终于抽出时间做了一点，从这里开始吧。",category:"Daily",editAt:"Mar 12 2018",url:"/markdown/aedf0e67e0f085f2e67c90f35b5693ab"},{name:"8ef74472b7137ee7e8ab884c16bd51af",title:"下一步开发内容",titleImage:"下一步开发内容.jpg",createdAt:"",updatedAt:"2018-03-12T11:19:40.816Z",time:"Mar 12 2018",body:"更新\n主页\n\n主页动效 by three.js\n完善页面响应式\n主页目录 - 更好的展示，支持多级目录\n\nmarkdown\n\nmarkdown 的链接 - 点击跳转直接到预览操作后的页面\ntop 按钮\n面包屑\n文档目录 / 结构 浮动显示\n\n结构\n\ngithub 更新钩子\nwebpack 懒加载，拆分代码\n更好的 css 逻辑\n\n增加\n页面\n\nBlog 页面 - 按照分类筛选 Blog\nDemo 页面 - 可以用来展示前端小组件\n每个 Demo 页面为一个 HTML 静态页面，在 Blog 页面引用时，只需添加一个超链接\n\n\n\n后端\n\n增加后端 - 考虑 ssr 渲染",category:"Develop",editAt:"Mar 12 2018",url:"/markdown/8ef74472b7137ee7e8ab884c16bd51af"},{name:"153ccb1aa9fe8ad36166604165145158",title:"无话可说",titleImage:"",createdAt:"2018-3-11 15:52",updatedAt:"2018-03-12T11:19:40.818Z",time:"Mar 11 2018",body:"nothing to say\nend.",category:"Daily",editAt:"Mar 11 2018",url:"/markdown/153ccb1aa9fe8ad36166604165145158"},{name:"03d200eb477bddb7300e10ee5df97533",title:"Todo List",titleImage:"down.gif",createdAt:"2017-11-4 10:12",updatedAt:"2018-03-12T11:19:40.807Z",time:"Nov 4 2017",body:"事情太多，一团乱麻。先把要做的事情列下来，一件一件去完成。\n具体的事情有滴答清单收集，这里列一些大的时间点吧。\n须知\n\n精通编译原理课程\n实现 Markdown 编译器\n精通设计模式课程\n熟知23种设计模式\nJavaScript设计模式\n\n温故\n\n总结网页常见布局\n\n知新\n\n学习 Ruby on Rails\n使用 RoR 搭建博客后端\n学习 React\n使用 React 搭建博客管理界面\n学习 React Native\n使用 React Native 完成一个 Native 项目，且动画效果出众\n\n这些项目的优先级大致等同，希望在年前完成。\n祝我开坑顺利。",category:"Develop",editAt:"Nov 4 2017",url:"/markdown/03d200eb477bddb7300e10ee5df97533"},{name:"238d931adb4a2257f6858f37413b2f4e",title:"自经丧乱少睡眠",titleImage:"自经丧乱少睡眠.jpg",createdAt:"2017-10-31 0:09",updatedAt:"2018-03-12T11:19:40.826Z",time:"Oct 31 2017",body:"子时，睡不着觉。躺下又爬起来。战战兢兢，好像思路散在书桌上，需在零落前收起来。\n熬夜有害身体，知道，明镜一样。不睡，心力交瘁；睡下，心中惴惴。很多事情想做，太多事情想做；眼前的杂事却一件接一件，像节假日的游客一般向我涌来。相比之下，总被许多无谓的作业牵连，反不如公司的技术氛围浓厚。\n去公司实习两个月，技术方面长进不大，不过着实开阔眼界。原生CSS和JavaScript，其知识点如此繁复零碎；张老师能了如指掌，见他才见泰山。又浅尝设计模式，忽然觉得自己一叶障目。设计代码比上不足，实现页面也才初窥门径，如果偏执于表现与交互，难道半路出家，做个业余美工？\n从前自诩做了许多项目，列入简历也着实不少：有骇客松的项目、有得意的作业、有外包或平日的零碎练手。开发完成，匆匆交付，从此不闻不问。没有反馈，没有优化，没有跟进，没有沉淀。做泥胎的本领一天天见长，却到此为止。长此以往，其他本领也生疏，精巧的算法也渐远。世界大得很，我却忙着雕刻一些粗陋不堪的玩偶，甚至忙得颠三倒四，迷了归途。\n颠三倒四，浑浑噩噩。我的思维像患了阿兹海默症。曾经，词句如歌，代码如诗，慧眼如炬，他们都远去了。问，我的大脑，这是由于疲劳还是饥馑呢？\n或许应当归咎于短文字太多，读一长段话都觉得头疼；渐渐，长的技术文章也沉不下气读，长的散文也静不下心赏。能用几个小时的零碎时间去刷知乎豆瓣微信空间哔哩哔哩，却拿不出一刻钟认真翻几页书。心浮气躁，世界上噪音格外多，读书就成了一件奢侈的事情。想读页书，还需得天时地利人和，缺失一点就静不下心，读不进书。没有妙笔，再难生花。\n在文化的荒漠里干渴了太久，牙尖嘴利，腹中空空；我有自知之明。\n看书，看展，听音乐会。醉心细腻工巧的白描恍惚一阵，沉迷色块颜料的融合恍惚一阵，陷入和声织成的帷幔恍惚一阵。下课路上不急着回，猫垂手可得：天鹅一样的猫，狐狸一样的猫。\n\n心乐之。只可惜，自经丧乱，长夜沾湿，身不由己。\n思语劝我别熬夜，说小心变老。我说，老了好呀，老来多健忘。\n思语立刻回，不忘。",category:"Daily",editAt:"Oct 31 2017",url:"/markdown/238d931adb4a2257f6858f37413b2f4e"},{name:"7b6bb5a36ef0918f216cafee8a192d40",title:"大学物理复习思路",titleImage:"大学物理复习思路.jpg",createdAt:"2016-6-27 5:14",updatedAt:"2018-03-12T11:19:40.818Z",time:"Jun 27 2016",body:"再过几个小时天亮，再过几个小时是物理考试。去洗把脸，仪式性地翻看崭新的物理书，妄图做垂死挣扎。手指像强迫症患者一样捻着书页的边缘，仿佛燧人氏钻木取火，即将搓出物理学智慧的火花；或者也许只搓卷书页一角。低下头，脸用力凑向桌子，同文字序列们问好。毫无规则，鳞次栉比，似曾相识。\n矢量场…电偶极子…场强叠加…\n唔，所以这部分还是跟电有关系。电荷，电路，芯片…所以这就是为什么软件工程的学生要学习大学物理。毕竟你们要熟悉带电的这一套理论，才能从根本上学习一个，才能写出纯正的代码来。只会写代码找不到女朋友，但是倘若你在写代码时，突然蹦出一句“高斯环路定理”，就显得你的代码特别血统纯正。纯正血统的代码最有魅力，能一下就抓程序媛的目光。就像，嗯，让判卷老师一下就看到你的卷子，然后就会给你高分。\n对对对，高考前老师总是这么说，判卷人一眼能看到字迹好看的卷子；同学们要好好写字，谁有时间看你的作文。学生某某大胆实验，证明给分的确如此，诸生遂一哄而起。去买钢笔，去买墨水，去校门口的书店抢购字帖。描了许多页，字还是没变，于是作罢。然而字帖荒废一旁，最终在毕业后卖给校门口收书本的阿姨。阿姨站在小车前，想着学生的钱最好赚，几十块钱的新书几块就卖，倒一下又是一本好书。于是对车上的物理书殷切地笑，对路过的学生殷切地笑。收拾书本离校的学生络绎不绝，熙熙攘攘，仿佛看到三潭映月，五岳独尊，人民大会堂，崭新的，褶皱的，堆叠在一起，一拥而上，塞进腰包里。\n这些人，一结课就卖书，毫不留情啊毫不留情，像秋风扫落叶，管它学了什么知识，都不如卖书来钱。就像我的大学物理书，明天考完试就卖掉，不知道能弄几块。还是攒起来，毕业一起卖。\n嗯，当时高中毕业好像卖了不少书，或者一本都没有卖，只是毕业后习惯性地在校门口转，进去又无事可做，只好站在一旁围观。收书本的阿姨把书一摞摞堆在一起，往车上一滚。谁管你是学霸还是学渣，毕业了就这么几张纸，什么也留不下。只有状元等等的名字，拿红纸版写了立在校门前，风吹日晒。于是校门前总是摆着类似英雄榜的东西，仿佛贵校只收了这么几个分高的，其余学生杳无音讯。谁记得，曾几何时，同窗来来去去，三三两两跨过校门。也许挟着一本书，也许提着半壶水，欢声笑语去买校门口的煎饼。\n不光有煎饼，还有奶茶和炸鸡排。谁能想到，后来会去同济食堂附属大学，后门黑料小吃一条街，校园里面还开大排档，饭点总排十几米长队。等待的人低头刷手机，短裙热裤绰绰约约，埋在爆炒的油烟里。随长队移动半个小时，端回堆积如山的小龙虾。小龙虾的壳渍满辣子，红彤彤，映射出学生油光锃亮的手和嘴。不听见网上那些评论骂得么?说现在的大学生不好好学习，每天浪费钱搞这享受，难怪最后期末都挂科。都挂科，给五十九分不给过，难忘师生情。得让这群不好好学习的知道：马列毛邓三，除了客观性，还有可挂性，看你怕不怕。\n怕怕怕，不能挂科，不能挂科。瞎想啥，赶紧看物理，一个小时又过去。什么一维无限深势阱，这些字应该记着，将来做物理引擎的时候，计算要用。快，看书，同学。我爱物理，物理使我进步。\n现在不正流行这句话，我爱xx，xx使我进步。睡觉，物理，cocos，还有重命名为学习的守望先锋快捷方式，都可以往空里填。说得好像我不知道什么让我进步，我看每天写代码最进步。屏幕上闪动一排排指令，远比公式概念可爱得多。\n何止可爱，输入任务栏俨然街角闪烁的粉色霓虹灯，充满暧昧的气息。打开电脑，开间文件夹，选一个漂亮标致的源码。光标划过换行凹凸有致的程序，带领程序员走向那一片不可描述的STL库。小程序员哪见过这些漂亮的代码，手指禁不住大力在键盘上敲打，在白花花的vim上留下自己的印痕。然而写不了多少，很快就缴枪编译，然后不知道哪里错误。Warnings，Errors，太危险，放弃信仰去开VS。VS要更新，预计时间四个小时。晾在一旁。Cpp复杂又高冷，锋利的STL，让多少心肠破碎。还是我的Python妹妹又萌又可爱，约会还有语法糖吃。\n来来来，开Python，虽然学校根本不讲。这么好的语言怎么不讲？就不讲就不讲，我就是把时间安排大物行政也不给你。来，我们先来一本谭浩强的C入个门，加一点同济大学高等数学提味。学了线性代数还不转专业？难道老师已经透露给你，这些东西后面图像处理会用？他怎么能剧透呢！一点都不surprise。晕头转向上理论，书到用时方惊喜。反正你得重学，提前保留一点人生的乐趣。\n然后许多同学都吓得没了兴致。不转专业的都是真爱。爱代码，爱程序，不爱睡眠。凌晨三点，往常都在写代码，那才是真正的快乐，看数据结构不能自拔好嘛。凌晨四点的上海，还在淅淅沥沥滴雨。寝室，漆黑侵染身后的一切。屏幕的亮光，路灯的侧光，散落在《算法导论》封面；键轴的起伏，窗外的雨声，混在一起比音乐好听。流行歌太炸，或者腻腻歪歪，让人静不下来，毁了夜晚写代码的氛围。安安静静地，一句话都不说，这是最好的，这样才能再学习一个，才能提高自己的知识水平。\n噫，我什么时候开始写代码的，还弄了个组件出来。简直有毒，看书看书。你会这些又不考，代码能力强也没人看，人家钻红了眼只看G点，绩点，GPA，管它有几个叫法，反正都没有。都——没有。Major in, dedicate in, who cares? 刚进大学的时候谁知道会有这种坑。\n谁没当过几年尖子生？“我知道这门课没用啦，但是你可以证明自己的能力。”那个证明能力的考试去年已经通过了好不啦，大学还要证明，我证明给谁看。每次上课老师都念PPT，坚持以真理说服人，我证明给他看么？同班同学不相往来，同学一场落得白首如新，我证明给他看么？于是就挂吧，把你的时光和精力，把你的青春与创造，揉成团，撕成片，扔进墙角的垃圾桶。当毕业回首往事的时候，尽管不会因为虚度年华而悔恨，也不会因为碌碌无为而羞耻；却实在没有收获什么东西，麻木且茫然，于是毕业证书拿来当饭吃。是这样的么？\n不行，不行。不能挂。挂了就没有写代码的时间。等后面人家做项目的时候你还得重修，怎么写得出作品。然而时光不会在漂亮的项目上眷顾1s，成绩也不会。大家都是一样的分数，费那么大劲不如一起玩啦*仔。看物理，学物理，我有知识我自豪。要把写代码的劲头放在这些学科上，才有好前途。\n快看书，两个小时还没翻页。窗外的雨声响起来了，雨滴敲在地上噼啪作响。喝水，点灯；崭新的书第一次摊开，小程序员迎接他的命运。",category:"Daily",editAt:"Jun 27 2016",url:"/markdown/7b6bb5a36ef0918f216cafee8a192d40"},{name:"f02b9dc59d273900966e363213d54118",title:"理想与现实",titleImage:"",createdAt:"2015-11-12T00:00:00.000Z",updatedAt:"2018-03-12T15:24:00.534Z",time:"Nov 12 2015",body:"理想与现实，梦境与生活，是否有明确的界限？意识架构的世界与客观存在的世界，是否有明确的边缘？也许有，因为后者过于宏大而不可复制，过于复杂而难以推演。但身处保温箱中，远离柴米油盐，远离尔虞我诈，远离悲欢离合。举目唯有分数成绩，垂首不过书山题海。这个世界太简陋，简陋到可以预测未来；太单纯，单纯到万事皆有是非。\n因此，当梦与实规模相当，它们的边界就会模糊。当梦境与生活等大，理想与现实齐平，两个世界就会交错。我的确游离于两个世界，在边缘步步前行。\n但我的阅历浅陋，不足以使理想世界客观。两个世界的交接处充满扭曲与混乱：尽善尽美与得过且过，一帆风顺与寸步难行，光明磊落与阴险诡谲。激情与麻木，生动与呆板，乐观与消极。\n左手梦幻，右手生存。\n但我会一直走下去。\n倘若躺进理想与梦境的世界，满眼生机，四处美好，很容易忽略前路波折，最终肉身在现实世界湮灭。\n倘若钻进现实与生活的时间，也许接触的灰霾会更多些。不公，自私，冷酷，卑鄙，疯狂，人生一路过客无数，他们都会见面。最终自囚现实的笼，伤痕累累。\n我想，完整的人应同时拥有两个世界。心怀理想，而不沉溺于理想；正视现实，而不屈服于现实。\n很遗憾，我的两个世界都很破弊，毕竟经历太少，行路无多。而我未来要做的，就是补全两个世界。\n这就是我。\n所谓幻象，是针对客观现实而言。在理想世界，幻象就是最真的现实。我的情感基于理想世界。爱一本书，其实爱的是它与我相似的思想；爱一部电影，其实爱的是它在我世界的投影。许多人不明白爱，喊着要死要活。他们渴望的其实是多巴胺。这样的欲求，与对酒精的渴求别无二致。建立在欲望之上的追随是无根之萍，它只会随波逐流。\n其实我们不都身处这样的世界么？左眼理想，右眼现实。我很少遇到有意识地建立理想世界的人，因为人们大多纷纷乱乱，浮躁喧嚣，被求生的需求与享乐的欲望裹挟着前行。\n人与人有太多不同，能相似相近相识相知简直是奇迹。我享受思维的交流与碰撞，尤其是同活生生的人。人，是怎样一本无穷无尽的沙之书啊！\n“一个人知道自己为什么而活，就可以忍受任何一种生活。”其实，无论身在何处，我大概都会享受生活吧！如果在坎坷中跋涉，我定拿摔跤取乐；如果在雷火中求生，我定以光焰为景；如果在黑夜中寻路，我定令阴影相伴。\n如果不幸委身斧质，我定在微笑中长存。",category:"Daily",editAt:"Nov 12 2015",url:"/markdown/f02b9dc59d273900966e363213d54118"},{name:"83ae3017a80b976ddaa922d700890044",title:"入学小记",titleImage:"",createdAt:"2015-10-17T00:00:00.000Z",updatedAt:"2018-03-12T15:22:24.589Z",time:"Oct 17 2015",body:"上大学有一段时间，好几次萌生了写些什么的想法，可是都在叹息中停止了。似乎只是些小的感慨，不足以记。然而有些想法，却实在无法压抑了。\n可是要是全部写出来，的确没有什么可说。\n其实哀怨来忧愁去，还是自己的问题咯。自鸣得意，所以内心高高在上；自视清高，所以一人形单影只。\n可是，好像找一个能说话的人啊。\n我感觉到真正的孤立无援了。樱花大道每天熙熙攘攘，可惜找不到同路人。\n所以只能遗憾地叹息。道不同，不相为谋。毕竟啊，哪有那么多认真的人。",category:"Daily",editAt:"Oct 17 2015",url:"/markdown/83ae3017a80b976ddaa922d700890044"},{name:"eb1908cb6cc7c14ffa02a18a052710e9",title:"测试文章",titleImage:"",createdAt:"1898-6-11",updatedAt:"2018-03-12T11:19:40.821Z",time:"Jun 11 1898",body:"subtitle\nhello there\n\nw\nx\ny\nz\n\nhi\nhi\nhi\nhi\nnode\nfunction () {\n  return 1; // what?\n}\n\n  import axios from 'axios'\n  import marked from 'marked'\n  import {highlightAuto} from 'highlight.js'\n//  import 'highlight.js/styles/github-gist.css'\n//  import 'highlight.js/styles/paraiso-light.css'\n  import 'highlight.js/styles/vs2015.css'\n\n  marked.setOptions({\n    highlight: function (code) {\n      return highlightAuto(code).value\n    }\n  })\n\nexport default {\n  components: {},\n//    computed: {\n//        imgUri () {\n//            return `/static/markdown/${this.path.slice(0, -3)}.png`\n//        }\n//    },\n  data () {\n    return {\n      path: '',\n      md: '',\n      mhtml: `&lt;div class=\"loading\" style=\"font-size: 21px\"&gt;正在加载文章...&lt;/div&gt;`,\n      title: '',\n      imgPreview: {\n        url: '',\n        ratio: 1\n      },\n      linkPreview: '',\n      window: {\n        width: 0,\n        height: 0,\n        ratio: 1\n      }\n    }\n  },\n  watch: {\n    'imgPreview.url' (val) {\n      document.body.style.overflow = val ? 'hidden' : ''\n    },\n    linkPreview (val) {\n      document.body.style.overflow = val ? 'hidden' : ''\n    }\n  },\n  computed: {\n    imgPreviewStyle () {\n      const scr = this.window.ratio\n      return this.imgPreview.ratio &gt; scr ? {\n        width: '80%'\n      } : {\n        height: this.window.height * 0.8 + 'px'\n      }\n    }\n  },\n  created () {\n    this.path = this.$route.params.path\n    this.title = this.path.split('/').pop().slice(0, -3)\n    axios(`/static/markdown/${this.path}`).then(res =&gt; {\n      this.md = res.data\n      this.md = this.md.replace(/(\\[.*?\\]\\()((?!http).+\\))/g, `$1/static/markdown/${this.path}/../$2`)\n      this.mhtml = marked(this.md)\n\n      while (1) {\n        const re = /&lt;pre&gt;&lt;code.*?&gt;[\\s\\S]*?&lt;\\/code&gt;&lt;\\/pre&gt;/\n        let code = this.mhtml.match(re)\n        if (code) {\n          code = code[0]\n            .replace(/&lt;code(.*?)&gt;/, '&lt;_code$1&gt;&lt;div&gt;')\n            .replace(/\\n&lt;\\/code&gt;/, '&lt;/div&gt;&lt;/_code&gt;')\n            .replace(/\\n/g, '&lt;/div&gt;&lt;div&gt;')\n          console.log(code)\n          this.mhtml = this.mhtml.replace(re, code)\n        } else break\n      }\n\n      this.mhtml = this.mhtml.replace(/_code/g, 'code')\n    })\n  },\n  mounted () {\n    this.window.width = window.innerWidth\n    this.window.height = window.innerHeight\n    this.window.ratio = window.innerWidth / (window.innerHeight + 0.01)\n\n    this.$refs.md.onclick = e =&gt; {\n      const t = e.target\n      if (t.tagName === 'IMG') {\n        this.imgPreview.url = t.getAttribute('src')\n        const {width, height} = t.getBoundingClientRect()\n        console.log(width, height)\n        this.imgPreview.ratio = width / (height + 0.01)\n      }\n      if (t.tagName === 'A') {\n        e.preventDefault()\n        this.linkPreview = t.getAttribute('href')\n      }\n    }\n  }\n}\n\ntitle\nc++\n#include &lt;iostream&gt;\nusing namespace std;\nint main () {\n  cout &lt;&lt; \"hello world\";\n  cout &lt;&lt; \"hello world\" &lt;&lt; \"hello world\" &lt;&lt; \"hello world\" &lt;&lt; \"hello world\" &lt;&lt; \"hello world\" &lt;&lt; \"hello world\" &lt;&lt; \"hello world\" &lt;&lt; \"hello world\" &lt;&lt; \"hello world\" &lt;&lt; \"hello world\";\n  return 0\n}\n\n请使用快捷键⌘1、⌘2和⌘3在三窗格（文库、文稿列表和编辑器）、两窗格（文稿列表和编辑器）和仅编辑器视图之间切换。您还可以最左侧的工具栏按钮切换视图。\n\nwhat is this\n\nimage\n\n\n\nlink\n\nhere\n百度\n哔哩哔哩动画\n海外站\n百度搜索",category:"Develop",editAt:"Jun 11 1898",url:"/markdown/eb1908cb6cc7c14ffa02a18a052710e9"}]},serverRendered:!0}</script><script defer src="/_nuxt/manifest.602c3a57924dcc58d881.js"></script><script defer src="/_nuxt/layouts/default.b6e6853e738d374c601f.js"></script><script defer src="/_nuxt/pages/markdown.7a5b14f97e001bed1419.js"></script><script defer src="/_nuxt/pages/markdown/153ccb1aa9fe8ad36166604165145158.c68e003b2d6794aa0a4b.js"></script><script defer src="/_nuxt/vendor.3282c045daea89587ca4.js"></script><script defer src="/_nuxt/app.1c70ce96b86951482514.js"></script>
